services:
  # --- Service Backend (existant, inchang√©) ---
  - type: web
    name: vulcain-backend
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    plan: free
    envVars:
      - key: DATABASE_URL
        value: file:/data/vulcain_core.db
      - key: NODE_ENV
        value: production
      # On expose l'URL du frontend au backend pour les CORS
      - key: FRONTEND_URL
        fromService:
          type: web
          name: vulcain-frontend
          property: url
    disk:
      name: vulcain-data
      mountPath: /data
      sizeGB: 1

  # --- Service Frontend (Node runtime) ---
  - type: web
    name: vulcain-frontend
    runtime: node
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: node .next/standalone/server.js
    healthCheckPath: /
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: '1'
      # On injecte l'URL du backend dans le frontend
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: vulcain-backend
          property: url